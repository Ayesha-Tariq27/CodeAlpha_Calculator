<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand">0</div>
        </div>
        <button class="span-two" id="clear">AC</button>
        <button id="delete">DEL</button>
        <button class="operation">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation">+</button>

        <button>0</button>
        <button>.</button>
        <button class="span-two" id="equals">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
